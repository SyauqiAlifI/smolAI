<!DOCTYPE html>
<html
  lang="en"
  class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Smol AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                card: "#1e293b",
                accent: "#38bdf8",
              },
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  </head>
  <body class="bg-dark-bg text-slate-200 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Smol AI</h1>

    <div class="chat-container w-full max-w-2xl h-[80vh] bg-dark-card/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
      <div
        id="chat-messages"
        class="chat-messages flex-1 p-6 overflow-y-auto space-y-4">
        <!-- Messages will appear here -->
      </div>

      <div class="input-container p-4 bg-slate-800/50 border-t border-slate-700/50 flex gap-2">
        <input
          type="text"
          id="user-input"
          class="flex-1 bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-dark-accent/50 transition-all placeholder:text-slate-500"
          placeholder="Type your message..." />
        <button
          id="send-button"
          class="bg-dark-accent hover:bg-sky-400 text-slate-900 font-semibold rounded-xl px-6 py-3 transition-all transform active:scale-95">
          Send
        </button>
      </div>
    </div>
    <footer class="text-center text-xs text-slate-500 mt-8">Â© 2026 Smol AI. All rights reserved.</footer>
    <script
      type="module"
      src="./openrouter.ts"></script>
  </body>
</html>
